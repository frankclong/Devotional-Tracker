<!DOCTYPE html>
<html>
<head>
	<title>Devotional Tracker</title>
	<script type='text/javascript' src='config.js'></script>
	<script type="text/javascript" src="index.js" defer></script>
	<link href="style.css" type="text/css" rel="stylesheet">
	<link rel="icon" href="journal_icon.png">
</head>
<body>
	<h1 id='reference'></h1>
	<div class = "grid-container">
		<div class="column">
			<p id='passage'></p>
		</div>
	
		<div class = "column">
			<form action="history.html" method="GET">
				<textarea id= "notes" name="notes" rows="20" cols="100"></textarea>
				<br>
				<input type = "submit" value="Submit">
			</form>
			<div id='commentaries'>
				<h3>Commentaries</h3>
				<ul>
					<li><a target="_blank "id="enduring" href="">Enduring Word</a></li>
					<li><a target="_blank "id="mhc" href="">Matthew Henry (concise)</a></li>
				</ul>
			</div> 
		</div>
	</div>
</body>
</html>
